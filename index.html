<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="nav-items">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <button><strong>Sign In</strong></button>
        </div>
    </header>

    <main>
        <div class="main-content">
            <img class="logo" src="imgs/googlelogo_color.png">
            <input type="text" class="searchbar" placeholder="Enter Search Term or URL">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <p>Google offered in: 
                <span class="languages">
                    <a href="#">Vietnamese</a>
                    <a href="#">French</a>
                    <a href="#">Mandarin</a>
                </span>
            </p>
        </div>
    </main>

    <footer>
        <p>Vietnam</p>
        
        <ul>
        <span class="footer-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search Works</li>
        </span>
        <span class="footer-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </span>
        </ul>
    </footer>
    
</body>
</html>
